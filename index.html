<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reaction GIFs Generator</title>

    <!-- Links to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Links to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Links to JavaScript -->
    <script src="assets/javascript/app.js"></script>

</head>
<body>
    <h1>I'm in a glass cage of emotion!</h1>

    <!-- Rendered buttons go here -->
    <div id="buttons"></div>

    <!-- Form for user to add their own button -->
    <form id="form">
        <label for="user-input"><h3>Add your own reaction button:</h3></label>
        <input type="text" id="textbox">
        <br>

    <!-- Area of generated gifs -->
    <div id="gifs"></div>
    <div class="gif"></div>

</body>
</html>
